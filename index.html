<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="mainHolder">

    <main class="card">

      <section class="textGrid">

        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats companies">
          <h2>10k+</h2>
          <small>companies</small>
        </div>
        <div class="stats templates">
          <h2>314</h2>
          <small>templates</small>
        </div>
        <div class="stats queries">
          <h2>12m+</h2>
          <small>queries</small>
        </div>

      </section>

      <img src="images/image-header-desktop.jpg" alt="people in office">

    </main>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.rondellborel.com" target="_blank">Rondell Borel</a>.
  </div>
</body>
</html>
